<div class="container-fluid text-center s-employee-profile" id="employeebody">
    <div class="container" id="patientcont">
        <p id="welcome"></p>
        <div class="row justify-content-md-center" style="padding-top: 15px;">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="usernameProfile">Username</label>
                    <input type="text" class="form-control" id="usernameProfile" disabled="true" placeholder="Username">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="passwordProfile">Password</label>
                    <input type="text" class="form-control" id="passwordProfile" disabled="true" placeholder="Password">
                  </div>
                </div>
  
  
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" id="firstName" disabled="true" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" id="lastName" disabled="true" placeholder="Last Name">
                    </div>
                </div>
  
                <input type="button" id="staffEditButton" class="btn btn-primary" value="Edit"></input>
            </form>
        </div>
  
        <div class="row justify-content-md-center" style="padding-top: 15px;">
            <div class="container">
                <div class="row">
                  <div class="col-sm">
                    Patients & Staff
                    <div class="list-group" id="visit-list">
                    </div>
                  </div>
                  <div class="col-sm">
                    <a class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="mb-1" id="displayvisit"></div>
  
                        <!-- Show Staff -->
                        <div class="mb-1" id="showStaff">
                          <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="staffFirstName">First Name</label>
                                  <input type="text" class="form-control" id="staffFirstName" disabled="true" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="staffLastName">Last Name</label>
                                  <input type="text" class="form-control" id="staffLastName" disabled="true" placeholder="Last Name">
                                </div>
                            </div>
              
                            <input type="button" id="staffEditBtn" class="btn btn-primary" value="Edit"></input>
                        </form>
                        </div>

                        <!-- Show Patient -->
                        <div class="mb-1" id="showExam">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                      <label for="patientFirstName">First Name</label>
                                      <input type="text" class="form-control" id="patientFirstName" disabled="true" placeholder="First Name">
                                    </div>
                                    <div class="form-group col-md-4">
                                      <label for="patientLastName">Last Name</label>
                                      <input type="text" class="form-control" id="patientLastName" disabled="true" placeholder="Last Name">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="patientAMKA">AMKA</label>
                                        <input type="text" class="form-control" id="patientAMKA" disabled="true" placeholder="AMKA">
                                      </div>
                                  </div>
                
                
                                <div class="form-group">
                                  <label for="patientAddress">Address</label>
                                  <input type="text" class="form-control" id="patientAddress" disabled="true" placeholder="Address">
                                </div>
                
                                <div class="form-group">
                                    <label for="patientInstitution">Institution</label>
                                    <input type="text" class="form-control" id="patientInstitution" disabled="true" placeholder="Institution">
                                  </div>
                
                                <input type="button" id="patientEditBtn" class="btn btn-primary" value="Edit"></input>
                                <div class="list-group" id="patient-visit-list">
                                </div>
                              </form>
                        </div>
                    </a>
                  </div>
                </div>
              </div>
        </div>
    </div>
  </div>
